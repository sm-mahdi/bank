<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Bank Limited</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Awesome Bank Limited</h1> <br><br>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Your Email">
            <br>
            <input class="form-control" type="password" placeholder="Your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text"  placeholder="$ Amount You Want To Deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text"  placeholder="$ Amount You Want To Withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        //login btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click" , function(){
            
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
        })

        //deposit btn event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        //    const depositAmount = document.getElementById("depositAmount").value;
        //    const depositNumber = parseFloat(depositAmount);

        const depositNumber = getInputNumber("depositAmount");

        //current deposit
        //    const currentDeposit = document.getElementById("currentDeposit").innerText;
        //    const currentDepositNumber = parseFloat(currentDeposit);
        //   const totalDeposit = depositNumber + currentDepositNumber;
        //   document.getElementById("currentDeposit").innerText = totalDeposit;

        // current balance
        //     const currentBalance = document.getElementById("currentBalance").innerText;
        //     const currentBalanceNumber = parseFloat(currentBalance);
        //     const totalBalance = depositNumber + currentBalanceNumber;
        //     document.getElementById("currentBalance").innerText = totalBalance;

            updateSpanText("currentDeposit", depositNumber); 
            updateSpanText("currentBalance", depositNumber);
            
            //clean field or value
            document.getElementById("depositAmount").value = "";

        })

        //withdraw  btn event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            //console.log(withdrawAmount);
            updateSpanText("currentWithdraw", withdrawNumber);

            // for minus the balance
            updateSpanText("currentBalance", -1 * withdrawNumber);

            //clean field or value
            document.getElementById("withdrawAmount").value = "";
    

        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
